<dom-module id="my-list-item">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
      }

      .card {
        min-width: 480px;
        cursor: pointer;
        max-width: 480px;
        margin: 4px;
      }

      .card:hover {
        @apply --shadow-elevation-6dp;
      }
    </style>

    <div class="layout vertical">
      <template is="dom-if" if="[[isRecordAvailable(item)]]">
        <div class="card layout horizontal">
          <div class="layout vertical start self-end">
            <div class="item">
              <label>Name : </label>
              <span>{{item.name}}</span>
            </div>
            <div class="item">
              <label>Description : </label>
              <span>{{item.description}}</span>
            </div>
            <div class="item">
              <label>Priority : </label>
              <span>{{item.priority}}</span>
            </div>
            <template is="dom-if" if="[[isViewMode(mode)]]">
              <div class="item">
                <label>Updated : </label>
                <span>{{item.updated}}</span>
              </div>
            </template>
          </div>
        </div>
      </template>
    </div>
  </template>

  <script>
    class MyListItem extends Polymer.Element {
      static get is() { return 'my-list-item'; }

      static get properties() {
        return {
          loading: {
            type: Boolean,
            value: false
          },
          item: {
            type: Object
          },
          mode: {
            type: String
          }
        };
      }

      isRecordAvailable(item) {
        return item != undefined;
      }

      isViewMode(mode) {
        return this.mode == "view";
      }
    }

    window.customElements.define(MyListItem.is, MyListItem);
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-column.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="../bower_components/time-display/time-display.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <!-- <div class="card">
      <div class="circle">2</div>
      <h1>View Two</h1>
      <template if="[[successData]]" is="dom-repeat" id="user" items="{{successData}}">
         <div class="card">
           <label>Name :</label>  <span>{{item.name}}</span><br/>
           <label>Description :</label>  <span>{{item.description}}</span><br/>
           <label>Created :</label>  <span>{{item.created}}</span>
        </div>
      </template>

    </div> -->

    <template is="dom-if" if="[[successData]]">
      <vaadin-grid aria-label="Sorting Example" items="[[successData]]">

        <vaadin-grid-column width="50px" flex-grow="0">
          <template class="header">#</template>
          <template>[[index]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="name">Name</vaadin-grid-sorter>
          </template>
          <template>[[item.name]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">Description
          </template>
          <template>[[item.description]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="created">Created</vaadin-grid-sorter>
          </template>
          <template>
            [[item.created]]
          </template>
        </vaadin-grid-column>

      </vaadin-grid>
    </template>
  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }

      static get properties() {
        return {
          loading: {
            type: Boolean,
            value: false
          },
          successData: {
            type: Array,
            value: null
          }
        };
      }

      ready() {
        self = this;
        super.ready();
        var db = firebase.firestore();
        var arryUser = [];
        db.collection("userdata").get().then((querySnapshot) => {
          querySnapshot.forEach((doc) => {
            arryUser.push(doc.data());
          });
          self.set('successData', arryUser);
        });

        console.info(arryUser);
      }

    }

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>

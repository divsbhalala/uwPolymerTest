<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">2</div>
      <h1>View Two</h1>
      <template if="[[successData]]" is="dom-repeat" id="user" items="{{successData}}">
         <div class="card">
           <label>Name :</label>  <span>{{item.name}}</span><br/>
           <label>Description :</label>  <span>{{item.description}}</span>
        </div>
      </template>

    </div>

  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }

        static get properties(){
            return{
                loading: {
                    type: Boolean,
                    value: false
                },
                successData:{
                    type:Array,
                    value:null
                }
            };
        }

        ready(){
            self = this;
            super.ready();
            var db = firebase.firestore();
            var arryUser=[];
            db.collection("userdata").get().then((querySnapshot) => {
                 querySnapshot.forEach((doc) => {
                 //self.set('successData',doc.data());
                  arryUser.push(doc.data());
               });
              self.set('successData',arryUser);
            });

            console.info(arryUser);
        }

    }

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>

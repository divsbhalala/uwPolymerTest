<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="view-form.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        padding: 10px;
      }

      .item {
        margin: 8px;
      }

      .btn-dialog{
        position: absolute;
        right: 87px;
      }

      label{
        font-weight: bold;
      }

      paper-card{
        width:100%;
        margin-bottom: 14px;
      }

    </style>

    <div class="card">
      <paper-dropdown-menu id="dropdown" label="Sort On" on-selected-item-changed="onSelectionChanged">
        <paper-listbox slot="dropdown-content" selected="0">
          <paper-item>A-Z</paper-item>
          <paper-item>Z-A</paper-item>
          <paper-item>Most Recent</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>

      <paper-dropdown-menu id="priority" label="Filter" on-selected-item-changed="onPriorityFilter">
        <paper-listbox slot="dropdown-content" selected="3">
          <paper-item>High</paper-item>
          <paper-item>Medium</paper-item>
          <paper-item>Low</paper-item>
          <paper-item>All</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>

      <br/><br/>

      <template if="[[successData]]" is="dom-repeat" id="user" items="{{successData}}">
        <paper-card>
          <div class="card-content">
            <div class="layout vertical start">
              <div class="item">
                <label>Name :</label>
                <span>{{item.name}}</span>
              </div>
              <div class="item">
                <label>Description :</label>
                <span>{{item.description}}</span>
              </div>
              <div class="item">
                <label>Priority :</label>
                <span>{{item.priority}}</span>
              </div>
              <div class="item">
                <label>Created :</label>
                <span>{{item.created}}</span>
              </div>
              <div class="item">
                <label>Updated :</label>
                <span>{{item.updated}}</span>
              </div>

            </div>
          </div>
          <div class="card-actions">
            <paper-button class="indigo1" on-tap="openDialog">Update</paper-button>
          </div>
        </paper-card>
      </template>
      <paper-dialog id="dialog">
        <view-form id="viewForm" mode="edit" on-updated="dismissDialog"></view-form>
      </paper-dialog>
    </div>
  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }

      static get properties() {
        return {
          loading: {
            type: Boolean,
            value: false
          },
          successData: {
            type: Array,
            value: null
          },
          searchText: String
        };
      }

      ready() {
        self = this;
        super.ready();
        var db = firebase.firestore();
        db.collection("userdata").onSnapshot((querySnapshot) => {
          self.onSelectionChanged();
        });
      }

      openDialog(e) {
         this.$.viewForm.formData = e.model.__data.item;
         this.$.dialog.open();
      }

      dismissDialog() {
        this.$.dialog.close();
      }

      onPriorityFilter() {
        self.onSelectionChanged();
      }

      recordBind(query) {
        var arryUser = [];
        query.get()
          .then(function (querySnapshot) {
            querySnapshot.forEach(function (doc) {
              arryUser.push(doc.data());
            });
            self.set('successData', arryUser);
          })
          .catch(function (error) {
            console.log("Error getting documents: ", error);
          });
      }

      onSelectionChanged() {
        var selectedItem = this.$.dropdown.selectedItem;
        var priority = this.$.priority.selectedItem;
        if (selectedItem && priority) {
          let selectedItemTxt = selectedItem.innerText;
          let priorityTxt = priority.innerText;

          let query;
          let collection = firebase.firestore()
            .collection('userdata');
          if (selectedItemTxt == "A-Z") {
            query = collection.orderBy('name_insensitive', 'asc');
          } else if (selectedItemTxt == "Z-A") {
            query = collection.orderBy('name_insensitive', 'desc');
          } else if (selectedItemTxt == "Most Recent") {
            query = collection.orderBy('created', 'desc');
          }

          if (priorityTxt == "All") {
            this.recordBind(query);
            return;
          }

          if (priorityTxt == "High") {
            query = query.where("priority", "==", "High");
          } else if (priorityTxt == "Low") {
            query = query.where("priority", "==", "Low");
          } else if (priorityTxt == "Medium") {
            query = query.where("priority", "==", "Medium");
          }

          this.recordBind(query);
        }
      }
    }

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>

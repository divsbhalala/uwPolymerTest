<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <paper-dropdown-menu id="dropdown" label="Sort On" on-selected-item-changed="onSelectionChanged">
        <paper-listbox slot="dropdown-content" selected="0">
          <paper-item>A-Z</paper-item>
          <paper-item>Z-A</paper-item>
          <paper-item>Most Recent</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>
      <template if="[[successData]]" is="dom-repeat" id="user" items="{{successData}}">
        <div class="card">
          <label>Name :</label>
          <span>{{item.name}}</span>
          <br/>
          <label>Description :</label>
          <span>{{item.description}}</span>
          <br/>
          <label>Created :</label>
          <span>{{item.created}}</span>
        </div>
      </template>

    </div>


  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }

      static get properties() {
        return {
          loading: {
            type: Boolean,
            value: false
          },
          successData: {
            type: Array,
            value: null
          },
          searchText:String
        };
      }

      ready() {
        self = this;
        super.ready();
        var db = firebase.firestore();
        db.collection("userdata").onSnapshot((querySnapshot) => {
          self.onSelectionChanged();
        });
      }

      recordBind(query){
        var arryUser = [];
        query.get()
            .then(function (querySnapshot) {
                querySnapshot.forEach(function (doc) {
                    arryUser.push(doc.data());
                });
                self.set('successData', arryUser);
            })
            .catch(function (error) {
                console.log("Error getting documents: ", error);
            });
      }

      onSelectionChanged() {
          var selectedItem = this.$.dropdown.selectedItem;
          if (selectedItem) {
              let selectedItemTxt = selectedItem.innerText;

              let query;
              let collection = firebase.firestore()
                  .collection('userdata');
              if (selectedItemTxt == "A-Z") {
                  query = collection.orderBy('name', 'asc');
              } else if (selectedItemTxt == "Z-A") {
                  query = collection.orderBy('name', 'desc');
              } else if (selectedItemTxt == "Most Recent") {
                  query = collection.orderBy('created', 'desc');
              }

              this.recordBind(query);

          }
      }

      onFilterRecord(){
          if (this.searchText) {
              let query = firebase.firestore().collection('userdata').where("name","<",this.searchText);
              this.recordBind(query);
          }
      }
    }

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>

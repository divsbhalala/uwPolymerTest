<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymer/lib/utils/debounce.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="view-form.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        padding: 10px;
      }

      .item {
        margin: 8px;
      }

      .content {
        max-height: 241px;
        overflow: auto;
        position: absolute;
        background-color: white;
        z-index: 9999;
        width: 93.8%;
      }

      .autocompleteItem {
        margin: 0px;
        padding: 7px 13px;
        border: 1px solid #dedede;
      }

    </style>

    <iron-ajax
      url="https://ab47b5127d7ca47842787bf2ba24f426.us-east-1.aws.found.io:9243/_search"
      method="POST"
      handle-as="json"
      on-response="handleResponse"
      debounce-duration='300'
      with-credentials="true"
      id="ajax">
    </iron-ajax>

    <iron-ajax
      url="https://ab47b5127d7ca47842787bf2ba24f426.us-east-1.aws.found.io:9243/_search"
      method="POST"
      handle-as="json"
      on-response="handleAutoCompleteResponse"
      debounce-duration='100'
      with-credentials="true"
      id="autocompleteAjax">
    </iron-ajax>

    <div class="card">
      <paper-dropdown-menu id="dropdown" label="Sort On" on-selected-item-changed="onSelectionChanged">
        <paper-listbox slot="dropdown-content" selected="0">
          <paper-item>A-Z</paper-item>
          <paper-item>Z-A</paper-item>
          <paper-item>Most Recent</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>

      <paper-dropdown-menu id="priority" label="Filter" on-selected-item-changed="onPriorityFilter">
        <paper-listbox slot="dropdown-content" selected="3">
          <paper-item>High</paper-item>
          <paper-item>Medium</paper-item>
          <paper-item>Low</paper-item>
          <paper-item>All</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>
      <paper-input always-float-label id="autocomplete" label="Autocomplete Search" on-keyup="autocompleteSearchData"></paper-input>
      <iron-collapse id="collapse">
        <div class="content">
          <template is="dom-if" if="[[isRecordAvailable(autocompleteData)]]">
            <template is="dom-repeat" id="user" items="{{autocompleteData}}">
              <div class="item autocompleteItem" on-tap="selectItem">
                <label>{{item.name}}</label>
              </div>
            </template>
          </template>
          <template is="dom-if" if="[[!isRecordAvailable(autocompleteData)]]">
            <div class="item autocompleteItem">
              No record found !
            </div>
          </template>
        </div>
      </iron-collapse>

      <paper-input always-float-label id="searchInput" label="Search" on-keyup="searchData"></paper-input>
      <template is="dom-if" if="[[isRecordAvailable(successData)]]">
      <template is="dom-repeat" id="user" items="{{successData}}">
        <div class="card layout vertical start">
          <div class="item">
            <label>Name :</label>
            <span>{{item.name}}</span>
          </div>
          <div class="item">
            <label>Description :</label>
            <span>{{item.description}}</span>
          </div>
          <div class="item">
            <label>Priority :</label>
            <span>{{item.priority}}</span>
          </div>
          <div class="item">
            <label>Created :</label>
            <span>{{item.created}}</span>
          </div>
          <div class="item">
            <label>Updated :</label>
            <span>{{item.updated}}</span>
          </div>
          <paper-button raised class="primary" on-tap="openDialog">Update</paper-button>
        </div>
      </template>
      </template>
      <template is="dom-if" if="[[!isRecordAvailable(successData)]]">No data found !</template>
      <paper-dialog id="dialog">
        <view-form id="viewForm" mode="edit" on-updated="dismissDialog"></view-form>
      </paper-dialog>
    </div>
  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }

      static get properties() {
        return {
          loading: {
            type: Boolean,
            value: false
          },
          successData: {
            type: Array,
            value: function(){
              return [];
            }
          },
          autocompleteData: {
            type: Array,
            value: function(){
              return [];
            }
          },
          searchText: String
        };
      }

      ready() {
        self = this;
        super.ready();
        var db = firebase.firestore();
        db.collection("userdata").onSnapshot((querySnapshot) => {
          self.onSelectionChanged();
        });

        var input = this.root.querySelector("#autocomplete").$.container;
        input.style.paddingBottom = "0px";
      }

      isRecordAvailable(successData){

        return successData.length > 0;
      }

      selectItem(e) {
        var searchInput = this.root.querySelector("#autocomplete");
        searchInput.value  = e.model.__data.item.name;
        var collapse = this.$.collapse;
        collapse.toggle();
        this.openElasticSearch(searchInput.value);
      }

      openDialog(e) {
        this.$.viewForm.formData = e.model.__data.item;
        this.$.dialog.open();
      }

      dismissDialog() {
        this.$.dialog.close();
      }

      onPriorityFilter() {
        self.onSelectionChanged();
      }

      autocompleteSearchData(e) {
        this._debouncer = Polymer.Debouncer.debounce(this._debouncer,
          Polymer.Async.timeOut.after(100),
          () => {

            var search = this.root.querySelector("#autocomplete").value;
            if (!search) {
              this.onSelectionChanged();
              var collapse = this.$.collapse;
              if (collapse.opened) {
                collapse.toggle()
              }
              return;
            }

            var body = {
              "size" : 50,
              "query": {
                "bool": {
                  "should": [
                    {
                      "multi_match": {
                        "query": search,
                        "fields": [
                          "name"
                        ],
                        "type": "phrase_prefix",
                        "operator": "OR",
                        "slop": 0,
                        "prefix_length": 0,
                        "max_expansions": 50,
                        "lenient": false,
                        "zero_terms_query": "NONE",
                        "boost": 1
                      }
                    }
                  ],
                  "disable_coord": false,
                  "adjust_pure_negative": true,
                  "boost": 1
                }
              }
            };

            var ajax = this.root.querySelector("#autocompleteAjax");
            ajax.body = body;
            ajax.headers["Accept"] = "application/json";
            ajax.headers["Authorization"] = "Basic ZWxhc3RpYzoxYktwOGlTTDRLZVoySHBJd2FVUjZCNWw=";
            ajax.headers["Content-Type"] = "application/json";

            var search = this.root.querySelector("#autocomplete").value;
            ajax.generateRequest();
          });
      }

      handleAutoCompleteResponse(e) {
        var hits = e.detail.__data.response.hits.hits;
        var userPromises = [];
        for (var hit in hits) {
          var id = hits[hit]._id;
          var document = this.retrieveData(id);

          userPromises.push(document);
        }

        Promise.all(userPromises).then((values) => {
          var userData = [];
          values.forEach(function (item) {
            if (item) {
              userData.push(item);
            }
          });

          var collapse = this.$.collapse;
            if (!collapse.opened && userData.length > 0) {
              collapse.toggle()
            } else if (collapse.opened && userData.length == 0) {
                collapse.toggle()
            }
          this.set("autocompleteData", userData);
        });
      }
      
      searchData(e) {
          var search = this.root.querySelector("#searchInput").value;
          this.openElasticSearch(search);
      }

      openElasticSearch(query){
          this._debouncer = Polymer.Debouncer.debounce(this._debouncer,
                Polymer.Async.timeOut.after(500),
                () => {

                if(!query){
                    this.onSelectionChanged();
                    return;
                }

                var body = {
                    "query": {
                        "multi_match": {
                            "query": query,
                            "fields": ["name", "description"]
                        }
                    }
                };

                var ajax = this.root.querySelector("#ajax");
                ajax.body = body;
                ajax.headers["Accept"]="application/json";
                ajax.headers["Authorization"]="Basic ZWxhc3RpYzoxYktwOGlTTDRLZVoySHBJd2FVUjZCNWw=";
                ajax.headers["Content-Type"]="application/json";

                ajax.generateRequest();
        });
      }

      handleResponse(e) {
        var hits = e.detail.__data.response.hits.hits;
        var userPromises = [];
        for (var hit in hits) {
          var id = hits[hit]._id;
          var document = this.retrieveData(id);

          userPromises.push(document);
        }

        Promise.all(userPromises).then((values) => {
          var userData = [];
          values.forEach(function(item){
            if(item){
              userData.push(item);
            }
          });
          this.set("successData", userData);
        });
      }

      recordBind(query) {
        var arryUser = [];
        query.get()
          .then(function (querySnapshot) {
            querySnapshot.forEach(function (doc) {
              arryUser.push(doc.data());
            });
            self.set('successData', arryUser);
          })
          .catch(function (error) {
            console.log("Error getting documents: ", error);
          });
      }

      retrieveData(id) {
        var docRef = firebase.firestore().collection("userdata").doc(id);
        return docRef.get().then((doc) => {
           if(doc.exists){
             return doc.data();
           }
        }).catch(function (error) {
          console.log("Error getting document:", error);
        });
      }

      onSelectionChanged() {
        var selectedItem = this.$.dropdown.selectedItem;
        var priority = this.$.priority.selectedItem;
        if (selectedItem && priority) {
          let selectedItemTxt = selectedItem.innerText;
          let priorityTxt = priority.innerText;

          let query;
          let collection = firebase.firestore()
            .collection('userdata');
          if (selectedItemTxt == "A-Z") {
            query = collection.orderBy('name_insensitive', 'asc');
          } else if (selectedItemTxt == "Z-A") {
            query = collection.orderBy('name_insensitive', 'desc');
          } else if (selectedItemTxt == "Most Recent") {
            query = collection.orderBy('updated', 'desc');
          }

          if (priorityTxt == "All") {
            this.recordBind(query);
            return;
          }

          if (priorityTxt == "High") {
            query = query.where("priority", "==", "High");
          } else if (priorityTxt == "Low") {
            query = query.where("priority", "==", "Low");
          } else if (priorityTxt == "Medium") {
            query = query.where("priority", "==", "Medium");
          }

          this.recordBind(query);
        }
      }
    }

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>

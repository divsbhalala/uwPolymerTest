<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="list-manager.html">

<dom-module id="my-todo">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
      }

      paper-fab {
        position: fixed;
        bottom: 20px;
        right: 10px;
      }

      my-view3 {
        margin: 4px;
        padding: 4px;
      }
    </style>

    <list-manager pattern="todo" collection="todo" route="{{route}}"></list-manager>

  </template>

  <script>
    class MyTodo extends Polymer.Element {
      static get is() { return 'my-todo'; }

      static get properties() {
        return {
          route: {
            type: Object,
            notify: true
          },
          queryParams: Object,
          id: String,
          openViewMode: Boolean,
            pageTitle: {
                type: String,
                notify: true
            }
        };
      }
    }
    window.customElements.define(MyTodo.is, MyTodo);
  </script>
</dom-module>
